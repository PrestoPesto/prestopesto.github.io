<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Pesto's Cafe</title>
        <link rel="stylesheet" href="./styles.css">

    </head>

    <body>
        <div id="background"></div>
        <div class="cafe">
            <div id="counter" class="halftone"></div>
            <div id="counterTop" clas="halftone"></div>
            <div class="mug" style="left: 520px; animation: mugSlide 1.9s cubic-bezier(0,.12,.54,1) 1.2s backwards;">
                <div class="mugCup"></div>
                <div class="mugHandle"></div>
            </div>
            <div class="mug" style="left: 610px; animation: mugSlide 1.9s cubic-bezier(0,.12,.54,1) 0.8s backwards; ">
                <div class="mugCup"></div>
                <div class="mugHandle"></div>
            </div>
            <div class="mug" style="left: 700px; animation: mugSlide 1.9s cubic-bezier(0,.12,.54,1) 0.4s backwards;">
                <div class="mugCup"></div>
                <div class="mugHandle"></div>
            </div>

            <img id="ant" src="./assets/placeholder_ant.png">
            <div id="speech" class="speechAnim hidden"></div>
        </div>
        <div id="menuBlock">
            <div id="menuBorder">
                <div id="menu">
                    <h1>menu</h1>
                    <div class="menuEntry">
                        <h2>about</h2>
                        <p class="menuText">i'm k! queer, autistic, mentally ill ant on the internet that makes stuff. some of that stuff is here!</p>
                    </div>
                    <div class="menuEntry">
                        <h2>projects</h2>
                        <p class="menuText">once i have more finished web projects and the like, i'll probably link 'em here</p>
                    </div>
                    <div class="menuEntry">
                        <h2>arts</h2>
                        <p class="menuText">for now, most of my artsy things are on my rather innactive <a href="https://twitter.com/EpicNecromancer/">twitter</a> and <a href="https://www.youtube.com/channel/UCTeRbVXtLQvEeOU4Y39Rkpg">youtube</a></p>
                    </div>
                </div>
            </div>
        </div>

        <script src="./scripts.js"></script>
        
    </body>

</html>
